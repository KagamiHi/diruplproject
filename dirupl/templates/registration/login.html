{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'frontend/login.css' %}">
</head>

<body>
    <header>
        <h1>DIRUPL</h1> 
    </header>
 
    <main>
        
        <form id="login_form" class="form_class" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form_div">
                <label>{{ form.username.label_tag }}</label>
                <input class="field_class" name='username' type="text" placeholder="Enter Login" autofocus>
                
                <label>{{ form.password.label_tag }}</label>
                <input id="pass" class="field_class" name='password' type="password" placeholder="Enter Password">
                
                {% if form.errors %}
                    <div class="alert alert-light alert-dismissible fade show">
                        <p style="text-transform: none;">Login or password is invalid. Please try again.</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endif %}

                <button class="submit_class" type="submit" form="login_form">Log in</button>
                <input type="hidden" name="next" value="{{ next }}">
            </div> 
        </form>
    </main>
    <footer>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
